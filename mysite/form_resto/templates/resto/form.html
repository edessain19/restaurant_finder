<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="42">
    <title>Document</title>
</head>
<body>

    <form action="" method='POST'> {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value='save'>
    </form>

    <table style="float: left">
        <th style="border: solid 2px" >Name</th>
        <th style="border: solid 2px" >Adress</th>
        <th style="border: solid 2px" >Rating</th>
        <th style="border: solid 2px" >price</th>
        {% for class in result %}
            <tr>
                <td>class.name</td>
                <td>class.adress</td>
                <td>class.rating</td>
                <td>class.price</td>
                <td>class.image</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
